name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag release (contoh: v0.1.1). Kosong = ambil dari pyproject version.'
        required: false
        type: string
      prerelease:
        description: 'Tandai release sebagai prerelease'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  resolve-version:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.pick.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pick release tag
        id: pick
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            tag="${GITHUB_REF#refs/tags/}"
          elif [[ -n "${{ inputs.tag }}" ]]; then
            tag="${{ inputs.tag }}"
          else
            tag="v$(python - <<'PY'
import tomllib
from pathlib import Path
with Path('pyproject.toml').open('rb') as f:
    data = tomllib.load(f)
print(data['project']['version'])
PY
)"
          fi

          if [[ ! "$tag" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([-.].*)?$ ]]; then
            echo "Tag '$tag' tidak valid. Gunakan format vMAJOR.MINOR.PATCH" >&2
            exit 1
          fi

          echo "tag=$tag" >> "$GITHUB_OUTPUT"

  build:
    needs: resolve-version
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            archive_ext: tar.gz
            binary_name: duckse
          - os: macos-latest
            platform: macos
            archive_ext: tar.gz
            binary_name: duckse
          - os: windows-latest
            platform: windows
            archive_ext: zip
            binary_name: duckse.exe
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run tests
        run: uv run pytest -q

      - name: Build binary
        run: uv run pyinstaller --onefile --name duckse main.py

      - name: Prepare asset name
        shell: bash
        run: |
          arch="x86_64"
          echo "ASSET_NAME=duckse-${{ matrix.platform }}-${arch}.${{ matrix.archive_ext }}" >> "$GITHUB_ENV"

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: tar -czf "$ASSET_NAME" -C dist "${{ matrix.binary_name }}"

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path "dist/${{ matrix.binary_name }}" -DestinationPath "$env:ASSET_NAME" -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ASSET_NAME }}
          path: ${{ env.ASSET_NAME }}

  release:
    needs: [resolve-version, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.resolve-version.outputs.tag }}
          target_commitish: ${{ github.sha }}
          files: release-assets/*
          generate_release_notes: true
          prerelease: ${{ github.event_name == 'workflow_dispatch' && inputs.prerelease || false }}
          overwrite_files: true
